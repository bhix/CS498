<!DOCTYPE html>
<script src="https://d3js.org/d3.v4.min.js"></script>

<html>
<style>
* {box-sizing:border-box}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Hide the images by default */
.mySlides {
    display: none;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: black;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a grey background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(192,192,192,0.8);
}

/* Caption text */
.text {
  color: #000000;
  font-size: 15px;
  padding: 8px 12px;
  width: 100%;
  text-align: center;
}

.playerInfo {
  top: 0px
  left: 0px
}
	
/* The dots/bullets/indicators */
.slidedot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .slidedot:hover {
  background-color: #717171;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

.svgcontainer {
  font: 11px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

.tooltip {
  position: absolute;
  width: 200px;
  height: 28px;
  pointer-events: none;
  font: 11px sans-serif;
}
	
.annotation {
  font: 11px sans-serif;
}
	
</style>
<body>
<!-- Slideshow container -->
<div class="tooltip"></div>
<div class="slideshow-container">
  <!-- Full-width images with number and caption text -->
  <div class="slide fade">
    <div class= "svgcontainer">
    </div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<div class="text"><span id="year"></span></div>
<br>
<!-- The dots/circles -->
<div style="text-align:center">
  <span class="slidedot" onclick="currentSlide(1)"></span> 
  <span class="slidedot" onclick="currentSlide(2)"></span> 
  <span class="slidedot" onclick="currentSlide(3)"></span> 
  <span class="slidedot" onclick="currentSlide(4)"></span> 
  <span class="slidedot" onclick="currentSlide(5)"></span> 
  <span class="slidedot" onclick="currentSlide(6)"></span> 
  <span class="slidedot" onclick="currentSlide(7)"></span> 
  <span class="slidedot" onclick="currentSlide(8)"></span> 
  <span class="slidedot" onclick="currentSlide(9)"></span> 
</div>

<script>
var margin = {top: 30, right: 20, bottom: 30, left: 60},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    slideIndex = 1;
//x axis, set up separately so we have round on it, not pick
var xAxisScale = d3.scaleLinear().range([0, width]).domain([0,7.9]),
    xAxis = d3.axisBottom(xAxisScale).tickFormat(d3.format("d")).ticks(8);
	
// x scale for data plotting
var xValue = function(d) { return d.Pick;}, // data -> value
    xScale = d3.scaleLinear().range([0, width]), // value -> display
    xMap = function(d) { return xScale(xValue(d));}; // data -> display
    
//y scale and axis
var yValue = function(d) { return d.DrAV;}, // data -> value
    yScale = d3.scaleLinear().range([height, 0]), // value -> display
    yMap = function(d) { return yScale(yValue(d));}, // data -> display
    yAxis = d3.axisLeft(yScale);
  
//var team = function(d) { return d.Tm;},
//    color = d3.scale.category10();
//draw svg canvas
var svg = d3.select(".svgcontainer").append("svg").attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
  
// add the tooltip area to the webpage
var tooltip = d3.select("body").select(".tooltip")
    .attr("class", "tooltip")
    .style("opacity", 0);
	
// add the player annotation to the webpage
var annotation = d3.select("body").append("div")
    .attr("class", "annotation")
    .style("opacity", 0);
	
//custom color scale for NFC North Teams
var color = d3.scaleOrdinal().domain(["GNB","DET","CHI","MIN","NFL"]).range(["green","LightBlue","orange","purple","red"]);

function getFullName(tm){
    if (tm == "GNB"){
        return "Green Bay"
    }
    else if (tm == "DET"){
	return "Detroit"
    }
    else if (tm == "CHI"){
	return "Chicago"
    }
    else if (tm == "MIN"){
	return "Minnesota"
    }
    else{
	return "NFL Average Player DrAV for Round"
    }
}
showSlides(slideIndex);
// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  <!-- var slides = document.getElementByClassName("slide"); -->
  var dots = document.getElementsByClassName("slidedot");
  if (n > dots.length) {
    slideIndex = 1;
    year = 2000;
  } 
  else if (n < 1) {
    slideIndex = dots.length;
    year = 2008;
  }
  else {
    slideIndex = n;
    year = 1999 + n;
  }
  console.log(slideIndex + ' ' + year);
  document.getElementById("year").innerHTML = year + " NFL Draft";
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  dots[slideIndex-1].className += " active";
  update();
}
function update(){
  console.log('before data read')
  d3.csv("nfl_draft.csv", function(data) {
    data = data.filter(function(row) {
        return (row['Year'] == year);
    })
    data = data.map(function(d) {
  	return {
    		Tm: d.Tm,
    		Year: d.Year,
		Rnd: d.Rnd,
		DrAV: d.DrAV,
		Pick: d.Pick,
		Pos: d.Pos,
		Player: d.Player,
		PB: d.PB,
		School: d["College/Univ"],
		CarAV: d.CarAV,
		Games: d.G
  	}
    });
    data.forEach(function(d) {
      d.DrAV = +d.DrAV;
      d.Rnd = +d.Rnd;
      d.Pick = +d.Pick;
      d.PB = +d.PB;
      d.G = +d.G;
      d.CarAV = +d.CarAV;
    });
    //get NFL average DrAV for each round in that year for annotations
    for (i = 1; i <=7; i++){
        var nflDataRound = data.filter(function(row) {
            return(row['Rnd'] == i)				    
        })
	mean = d3.mean(nflDataRound,function(d) { return d.DrAV})
        console.log("mean for round: " + i + " " + mean)
	data.push(
    	    {DrAV: mean, Tm: "NFL", Rnd: i});
    }
	 
    data = data.filter(function(row) {
	return (row['Tm'] == 'GNB' || row['Tm'] == 'MIN' || row['Tm'] == 'DET' || row['Tm'] == 'CHI' || row['Tm'] == 'NFL')    
    })
    // setup x and y domains. add on some buffer values so we don't plot points on the axis
    xScale.domain([0, d3.max(data, xValue) + 0.9]); 
    console.log(d3.max(data, xValue))
    yScale.domain([d3.min(data, yValue)-1, d3.max(data, yValue) + 5]);
    
    // x-axis creation
    if (svg.selectAll(".x.axis").empty()){
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
        .append("text")
            .attr("fill", "black")
            .attr("class", "label")
            .attr("x", width)
            .attr("y", -6)
            .style("text-anchor", "end")
            .text("Round of Draft");
    }
    //axis already drawn, resize it based on data
    else{
        svg.selectAll(".x.axis")  
            .call(xAxis)
    }

  // y-axis creation
    if (svg.selectAll(".y.axis").empty()){
        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
        .append("text")
            .attr("class", "label")
            .attr("fill", "black")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Draft AV");
    }
    //axis already drawn, resize it based on data
    else{
        svg.selectAll(".y.axis")
            .call(yAxis) 
    }
    
    // plot data
    var players = svg.selectAll(".point").data(data)
    players.select("circle")
            .attr("r", 4.5)
            .attr("cx", xMap)
            .attr("cy", yMap)
	    .attr("name", function(d) { return d.Player; })
            .style("fill", function(d) { return color(d.Tm);}) 
            .on("mouseover", function(d) {
                tooltip.transition()
                     .duration(200)
                     .style("opacity", .9);
	        if (d.DrAV < 10){
	            console.log("under");
                    tooltip.html(d.Player + "<br/> Pick: " + d.Pick
	                  + "<br/> Position: " + d.Pos)
                         .style("left", (d3.event.pageX + 10) + "px")
                         .style("top", (d3.event.pageY - 30) + "px");
		}
	        else {
		    console.log("over: " + d.DrAV)
		    tooltip.html(d.Player + "<br/> Pick: " + d.Pick
	                  + "<br/> Position: " + d.Pos)
                         .style("left", (d3.event.pageX + 10) + "px")
                         .style("top", (d3.event.pageY + 10) + "px");
		}
            })
            .on("mouseout", function(d) {
                tooltip.transition()
                     .duration(500)
                     .style("opacity", 0);
            })
    players.select("text")
	      .attr("x", xMap)
	      .attr("y", yMap)
	      .style("visibility", "hidden")
	      .text(function(d) {return d.Player + ' : ' + d.PB;});
    players.select("line")
            .attr("x1", xMap)
	    .attr("y1", yMap)
	    .attr("x2", function(d) { return (xMap + 10) })
	    .attr("y2", function(d) { return (yMap -25) });
	 
    console.log(players.size())
    console.log(players.enter().size())
    console.log(players.exit().size())
    var enter = players.enter().append("g").attr("class", "point")
    enter.append("circle")
	    .attr("class", "dot")
            .attr("r", 4.5)
            .attr("cx", xMap)
            .attr("cy", yMap)
	    .attr("name", function(d) { return d.Player; })
            .style("fill", function(d) { return color(d.Tm);}) 
            .on("mouseover", function(d) {
                tooltip.transition()
                     .duration(200)
                     .style("opacity", .9);
                if (d.DrAV < 10){
	            console.log("under");
                    tooltip.html(d.Player 
			  + "<br/> Pick: " + d.Pick
	                  + "<br/> Position: " + d.Pos
			  + "<br/> Draft AV: " + d.DrAV
		          + "<br/> Career AV: " + d.CarAV
			  + "<br/> Games Played: " + d.G
			  + "<br/> School: " + d["College/Univ"]);
                         //.style("left", "0 px")
                        // .style("top",  "0 px");
		}
	        else {
		    console.log("over: " + d.DrAV)
		    tooltip.html(d.Player 
			  + "<br/> Pick: " + d.Pick
	                  + "<br/> Position: " + d.Pos
			  + "<br/> Draft AV: " + d.DrAV
		          + "<br/> Career AV: " + d.CarAV
			  + "<br/> Games Played: " + d.G
			  + "<br/> School: " + d["College/Univ"]);
                         //.style("left", "0 px")
                        // .style("top", "0 px");
		}
            })
            .on("mouseout", function(d) {
                tooltip.transition()
                     .duration(500)
                     .style("opacity", 0);
	        //document.getElementById("playerInfo").innerHTML = "";
            });
      enter.append("text").attr("transform", "translate(10,-25)")
	    .attr("class", "annotation")
	    .attr("x", xMap)
	    .attr("y", yMap)
	    .style("visibility", "hidden")
            .attr("fill", "black")
            .text(function(d) {return d.Player + ' : ' + d.PB;});
      enter.append("line")
            .attr("x1", xMap)
	    .attr("y1", yMap)
	    .attr("x2", function(d) { return (xMap + 10) })
	    .attr("y2", function(d) { return (yMap -25) })
	    .style("visibility", "hidden")
	    .attr("fill", "black")
      players.exit().remove();

      // draw legend
      var legend = svg.selectAll(".legend")
          .data(color.domain())
        .enter().append("g")
          .attr("class", "legend")
          .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

      // draw legend colored rectangles
      legend.append("rect")
          .attr("x", width - 18)
          .attr("width", 18)
          .attr("height", 18)
          .style("fill", color);

      // draw legend text
      legend.append("text")
          .attr("x", width - 24)
	  .attr("fill", "black")
          .attr("y", 9)
          .attr("dy", ".35em")
          .style("text-anchor", "end")
          .text(function(d) { 
	      return getFullName(d);})

      //annotate
      svg.selectAll(".point").filter(function(d) { return d.PB >= 1})
	      .each(function(d) { 
	          d3.select(this).select("text").style("visibility", "visible")
                  d3.select(this).select("line").style("visibility", "visible")});
      
    });
  
}
</script>

</body></html>
